<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login y registro</title>

    <!-- FUENTE GOOGLE FONTS : Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- ICONS: Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <!-- Mis estilos -->
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    
    <div class="contenedor">
        <h1>Bienvenido</h1>

        <div class="b-header">
            <ul class="tab">

                <li data-form="login " class="active">Iniciar Sesión</li>
                <li data-form="register">REGÍSTRATE</li>

            </ul>
        </div>

        <form action="" class="form active" data-form-id="login" method="POST">
            <input type="text" class="input" placeholder="Usuario">
            <input type="password" class="input" placeholder="Contraseña">

            <button type="submit" class="btn">CONTINUAR</button>

        </form>

         <form action="" class="form" data-form-id="register" method="POST">

            <input type="text" class="input" placeholder="Nombre y Apellidos">
            <input type="text" class="input" placeholder="Usuario">
            <input type="password" class="input" placeholder="Contraseña">

            <button type="submit" class="btn">CREAR CUENTA</button>

        </form>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
